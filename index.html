<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game rock paper scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>rock | paper | scissors</h1>
    </header>

    <nav class="scores">
        <p class="player">player</p>
        <span class="playerPoints"></span>
        <span class="compPoints"></span>
        <p class="comp">COMP</p>
    </nav>

    <section class="options">
        <button data-option="rock"><img src="images/rock-image.png" alt="imageRock"></button>
        <button data-option="paper"><img src="images/paper-image.png" alt="imagePaper"></button>
        <button data-option="scissors"><img src="images/scissors-image.png" alt="imageSciss"></button>
    </section>
    
    <section class="choices">
        <p class="player">
            Player choice: <span class="playerChoice">ROCK</span>
        </p>
        <p class="comp">
            Comp choice: <span class="compChoice">ROCK</span>
        </p>
    </section>

    <p class="resultText"></p>
    <button class="resetGame">Reset Game</button>

    <script src="game-app.js"></script>
</body>
</html>
